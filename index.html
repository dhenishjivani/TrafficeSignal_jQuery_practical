<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <!-- North Side Light -->
    <div class="north_bord bord">
        <div class="time" id="north_time">10</div>
        <div class="red" id="north_red"></div>
        <div class="yellow" id="north_yellow"></div>
        <div class="green" id="north_green"></div>
    </div>

    <!-- East Side Light -->
    <div class="east_bord bord">
        <div class="time" id="east_time">20</div>
        <div class="red" id="east_red"></div>
        <div class="yellow" id="east_yellow"></div>
        <div class="green" id="east_green"></div>
    </div>

    <!-- South Side Light -->
    <div class="south_bord bord">
        <div class="time" id="south_time">30</div>
        <div class="red" id="south_red"></div>
        <div class="yellow" id="south_yellow"></div>
        <div class="green" id="south_green"></div>
    </div>

    <!-- West Side Light -->
    <div class="west_bord bord">
        <div class="time" id="west_time">40</div>
        <div class="red" id="west_red"></div>
        <div class="yellow" id="west_yellow"></div>
        <div class="green" id="west_green"></div>
    </div>
</body>
</html>
